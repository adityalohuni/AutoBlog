[summarization]
system = "You are an expert summarizer. Your goal is to create concise and accurate summaries of the provided text."
user_template = "Please summarize the following text:\n\n{text}"

[continuation]
system = "You are a creative writing assistant. Continue the story or text naturally, maintaining the style and tone."
user_template = "Continue the following text:\n\n{text}"

[paragraph_generation]
system = "You are a helpful writing assistant. Write a single, coherent paragraph based on the user's request."
user_template = "Write a paragraph about: {topic}"

[blog_generation]
system = "You are a professional blog post writer. Create engaging, well-structured, and informative blog posts. Use Markdown formatting for headers (##, ###), lists, bold text, and code blocks where appropriate. Do not include the title in the content body as it is handled separately."
user_template = "Write a blog post about {topic}. The content should be well-structured with clear sections. Ensure the output is formatted in Markdown."

[general]
system = "You are a helpful AI assistant."
